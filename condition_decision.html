<script>
    //Switch statement
    let day="monday";
    let msg;
    switch(day.toLowerCase()){
        case 'monday':
            msg="first day of the week"
            break;
        case "wednesday":
            msg="third day of the week"
            break;
        default:
            msg="regular day of the week"
    }
    console.log(msg)

    //multiple swaitch cases
    let month="january";
    let season;
    switch(month.toLowerCase()){
        case "january":
        case "feb":
        case "march":
            season="winter season";
            break;
        case "april":
        case "may":
            season="summer";
            break;
        default:
            season:"Enter valid month"
        
    }
