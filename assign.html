    //Random numbers between two numbers
    function random(num1,num2){
        return Math.random(num1,num2+1)
    }

    //checking palindrome
    function palindrome(str){
        str=str.toLowerCase();
        let len=str.lenght;
        for(let g=0;g<len/2;g++ ){
            if(str[g]!=str[len-g-1]){
                return "not a palindrome";
            }
        }
        return "is palindrome"
        
    }
    console.log(palindrome("go"));
