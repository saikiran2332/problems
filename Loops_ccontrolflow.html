<script>
    //while
    let i=0;
    while(i<=10){
        console.log("number "+i);
        i++;
    }

    let j=0;
    while(true){
        console.log("number"+j);
        j++;
        if(j==10){
            break
        }
    }
    console.log("*********************************")
    //do while
    let k=20;
    do{
        console.log("num is "+k)
        k++;
    }while(k<10)

    console.log("''''''''''''''''''''''''' ''")

    //nested loops
    for(let a=0;a<=3;a++){
        console.log('Outer loop'+a)
        for(let b=0;b<=2;b++){
            console.log('Iner loop '+b)
        }
    }
</script>
