//1.Write a java script program to compute the sum of the two given integers.If the two values are the same ,then return triple their sum.
function sum(x,y){
    if(x==y){
        return 3*(x+y);
    }
    else{
        return x+y;
    }
}
console.log(sum(20,10));
console.log(sum(10,10));

//2.Write a javaScript program to check whether a given positive number is a multiple of 3 or 7.
function multiple(number){
    if(number%3==0 || number%7==0){
        return true;
    }
    else{
        return false;
    }
}
console.log(multiple(21));
console.log(multiple(23));

//4.Write a program to check it contains vowels or not.
function vowelCheck(str){
    str=str.toLowerCase();
    if(str==='a'||str==='e'||str==='i'||str==='o'||str==='u'){
        return "str is vowel";
    }
    else{
        return "str is not vowel"
    }
}
console.log(vowelCheck("i"))

//5.Wrire a JavaScript program to check it contains prime or not.
function prime(num){
    if(num<1){
        return "not a prime number"
    }
    for(let i=2;i<num;i++){
        if(num%2===0){
            return "not a prime number"
        }
        return "prime number"
    }
}
console.log(prime(7));
console.log(prime(4));

//6.Write a javaScript program to find the factorial of a number.
function factorial(n){
    if(n===0 || n===1){
        return 1;
    }
    else{
        return n*factorial(n-1);
    }
}
console.log(factorial(4))
console.log(factorial(7))
